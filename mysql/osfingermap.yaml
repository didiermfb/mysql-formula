# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# Redhat
Red Hat Enterprise Linux Server-6:
  extra_pkgs:
    - pkgconf

Redhat-7:
  # https://mariadb.com/blog/rhel7-transition-mysql-mariadb-first-look
  serverpkg: mariadb-server
  service: mariadb
  clientpkg: mariadb
  devpkg: mariadb-devel
  extra_pkgs:
    - pkgconf
  config:
    sections:
      mysqld_safe:
        log_error: /var/log/mariadb/mysqld.log
        pid_file: /var/run/mariadb/mysqld.pid

# CentOS
CentOS Linux-7:
  # https://mariadb.com/blog/rhel7-transition-mysql-mariadb-first-look
  serverpkg: mariadb-server
  service: mariadb
  clientpkg: mariadb
  devpkg: mariadb-devel
  extra_pkgs:
    - pkgconfig
  config:
    sections:
      mysqld_safe:
        log_error: /var/log/mariadb/mysqld.log
        pid_file: /var/run/mariadb/mysqld.pid
  server_config:
    sections:
      mysqld_safe:
        log_error: /var/log/mariadb/mysqld.log
        pid_file: /var/run/mariadb/mysqld.pid

CentOS Linux-8:
  extra_pkgs:
    - pkgconf-pkg-config